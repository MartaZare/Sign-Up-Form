<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Sign-Up-Form</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Sign up <em>now</em>!</h1>
      <h2>And get started on this <em>epic </em>journey!</h2>

      <form action="">
        <div class="group">
          <label for="name">NAME</label><input type="text" name="name" id="" />
        </div>
        <div class="group">
          <label for="surname">SURNAME</label
          ><input type="text" name="surname" id="" />
        </div>
        <div class="group">
          <label for="email">EMAIL</label
          ><input type="email" name="email" id="" />
        </div>
        <div class="group">
          <label for="phone">PHONE NUMBER</label
          ><input type="tel" name="phone" id="" />
        </div>
        <div class="group">
          <label for="password">PASSWORD</label
          ><input type="password" name="password" id="" />
        </div>
        <div class="group">
          <label for="password">CONFIRM PASSWORD</label
          ><input type="password" name="password" id="" />
        </div>
      </form>
      <div class="submitForm">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
      <footer>
        <p class="copyright">
          Copyright Â© 2023 MartaZare <img src="github.png" />
        </p>
      </footer>
    </main>
  </body>
</html>
